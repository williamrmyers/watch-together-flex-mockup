<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="flex-header">
      <ul class="navigation" role="navigation">
      <li><img src="watch-together-logo.svg" alt=""> </li>
      <li class="add-room-form">
          <form  action="index.html" method="post">
            <input type="text" name="Room Name" placeholder="Room Name">
            <input type="text" name="" placeholder="URL">
            <button type="submit" name="button">Add Room</button>
          </form>
        </i></li>
      </ul>
    </header>
    <main class="flex-main">
        <nav class="flex-nav">

        </nav>
        <article class="flex-article video-main">
          <h2 class="room-name">The Great Escape</h2>
          <div class='embed-container'><iframe src='https://www.youtube.com/embed/d0wiEg59d-4' frameborder='0' allowfullscreen></iframe></div>
          <button type="button" name="sync">Sync</button>
        </article>
        <aside class="flex-aside video-aside">
          <ul class="chat-box">
            <li><span class="user-name">William</span> <span class="chat-text">Neque in varius eget pellentesque. Sem sit sunt id lorem
             et ornare, malesuada integer ligula suspendisse vivamus
             hendrerit mi, augue non.</span>
            </li>
          </ul>
          <form class="chat-form" action="index.html" method="post">
            <input type="text" name="chat-input" placeholder="Type a Message!">
            <br>
            <button type="submit" name="button">Chat</button>
          </form>
        </aside>
    </main>
